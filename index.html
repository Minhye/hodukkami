            <p>
                집에서 키우는 고양이. 애완동물로서의 고양이이다. 고양이를 키우는 것은 여러 장점과 단점이 있지만 일반적으로 사람과 접촉하는 것을 꺼리지 않고, 정해진 공간에 잘 적응하며, 수명이 긴 편(보통 10년 이상)이기 때문에 고양이는 애완동물로서 최상위권에 속해있다고 할 수 있다.
